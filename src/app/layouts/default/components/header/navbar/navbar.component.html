<!--begin::Notifications-->
<div class="app-navbar-item" [ngClass]="itemClass">
  <!--begin::Menu- wrapper-->
  <div [ngClass]="btnClass" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end">
    <span [inlineSVG]="'/assets/icons/gen022.svg'" class="svg-icon"
      [ngClass]="btnIconClass"></span>
  </div>
  <!--end::Menu wrapper-->
</div>
<!--end::Notifications-->

<!--begin::User menu-->
<div class="app-navbar-item" [ngClass]="itemClass" *ngIf="user$ | async as _user">
  <!--begin::Menu wrapper-->
  <div class="menu-content d-flex align-items-center px-3 cursor-pointer" [ngClass]="userAvatarClass" 
  data-kt-menu-trigger="{default: 'click', 'lg': 'hover'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
      <div class="symbol symbol-50px me-5">
        <img src="/assets/img/a0.jpg" />
      </div>

      <div class="d-none d-md-flex flex-column">
        <div class="fw-bolder d-flex align-items-center fs-8 fw-semibold lh1 mb-1"> {{ _user.name }}</div>
        <a class="fw-bold text-muted text-hover-primary fs-8 lh-1">{{ _user.username }}</a>
      </div>

  </div>
  <!--end::Menu wrapper-->
</div>
<!--end::User menu-->

<!--begin::Header menu toggle-->
<ng-container *ngIf="appHeaderDefaulMenuDisplay">
  <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu">
    <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_header_menu_toggle">
    </div>
  </div>
</ng-container>
<!--end::Header menu toggle-->
