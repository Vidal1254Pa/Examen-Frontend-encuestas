<div class="card card-flush">
    <div class="card-header align-items-center py-5 gap-2 gap-md-5">
      <div class="card-title w-100 w-lg-350px">
        <div class="input-group d-none">
          <input class="form-control" type="text" placeholder="Buscar...">
          <button class="btn btn-secondary" type="button"><span class="svg-icon svg-icon-1"><i class="fa fa-search"></i></span></button>
        </div>
      </div>
      <div class="card-toolbar">
        <button class="btn btn-secondary text-primary" (click)="new()" type="button">
          <i class="fa fa-file-alt text-primary"></i> Nuevo Registro
        </button>
      </div>
    </div>
    <div class="card-body pt-0">
      <div class="table-responsive">
        <table class="table table-head-custom table-head-bg table-row-dashed table-vertical-center">
          <thead>
            <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0 bg-light-dark">
              <th class="align-middle text-center">N°</th>
              <th class="align-middle">DESCRIPCIÓN</th>
              <th class="align-middle">OPCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let regimen of paginationInfo.records; index as i">
              <td class="text-center">{{ i + 1  }}</td>
              <td>{{ regimen.nombre }}</td>
              <td class="text-center">
                <button class="btn btn-icon btn-light-twitter btn-sm me-2" title="Editar" (click)="edit(regimen.id!)" type="button">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-icon btn-light-twitter btn-sm" title="Eliminar" (click)="displayDelete(regimen.id!)">
                  <i class="fa fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content kt-modal-content kt-modal-content--fit-top p-7 kt-bg-white">
        <div class="kt-portlet kt-portlet--skin-light kt-portlet--fit">
          <div class="kt-portlet__head kt-portlet__head--noborder">
            <div class="kt-portlet__head-label">
              <h3 class="kt-portlet__head-title kt-portlet__head-title--md text-center text-primary">Editar Ciudad</h3>
            </div>
          </div>
          <form [formGroup]="formEdit">
            <div class="kt-portlet__body">
                <div class="form-group row">
                  <div class="col-lg-6 mt-4">
                    <label class="text-muted">Nombre</label><span class="text-danger"> *</span>
                    <input
                      class="form-control"
                      type="text"
                      formControlName="nombre">
                  </div>
                </div>
  
            </div>
            <div class="kt-portlet__foot mt-5">
              <div class="kt-form__actions kt-form__actions--right text-end">
                <button class="btn btn-sm btn-success me-2" (click)="save()" [disabled]="form.invalid"><i class="fa fa-check"></i>Guardar</button>
                <button class="btn btn-sm btn-danger" type="button" data-bs-dismiss="modal"><i class="fa fa-times"></i>Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content kt-modal-content kt-modal-content--fit-top p-7 kt-bg-white">
        <div class="kt-portlet kt-portlet--skin-light kt-portlet--fit">
          <div class="kt-portlet__head kt-portlet__head--noborder">
            <div class="kt-portlet__head-label">
              <h3 class="kt-portlet__head-title kt-portlet__head-title--md text-center text-primary">Crear Ciudad</h3>
            </div>
          </div>
          <form [formGroup]="form">
            <div class="kt-portlet__body">
                <div class="form-group row">
                  <div class="col-lg-6 mt-4">
                    <label class="text-muted">Nombre</label><span class="text-danger"> *</span>
                    <input
                      class="form-control"
                      type="text"
                      formControlName="nombre">
                  </div>
                </div>
  
            </div>
            <div class="kt-portlet__foot mt-5">
              <div class="kt-form__actions kt-form__actions--right text-end">
                <button class="btn btn-sm btn-success me-2" (click)="save()" [disabled]="formEdit.invalid"><i class="fa fa-check"></i>Guardar</button>
                <button class="btn btn-sm btn-danger" type="button" data-bs-dismiss="modal"><i class="fa fa-times"></i>Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarRegistroLabel" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
      <div class="modal-content kt-modal-content kt-modal-content--fit-top p-7 kt-bg-white">
        <div class="kt-portlet kt-portlet--skin-light kt-portlet--fit">
          <div class="kt-portlet__head kt-portlet__head--noborder">
            <div class="kt-portlet__head-label">
              <h3 class="kt-portlet__head-title kt-portlet__head-title--md text-center mb-5">Eliminar Registro</h3>
            </div>
          </div>
          <div class="kt-portlet__body">
            <div class="form-group row mt-4">
              <div class="col-lg-12 text-center">
                <h3 class="text-danger">¿Está seguro de eliminar este registro?</h3>
              </div>
            </div>
          </div>
          <div class="kt-portlet__foot mt-5">
            <div class="kt-form__actions kt-form__actions--right text-end">
              <button (click)="delete()" class="btn btn-sm btn-danger me-1" type="button" data-bs-dismiss="modal"><i class="fa fa-check"></i>Si, eliminar</button>
              <button class="btn btn-sm btn-primary" type="button" data-bs-dismiss="modal"><i class="fa fa-times"></i>No, cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
